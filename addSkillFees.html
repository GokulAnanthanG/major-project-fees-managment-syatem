<script>
  $(document).ready(()=>{
    $(".addButton").click(()=>{
      var statusArray=[];
      var count=0;

    $("input").each(function(){
     if($(this).val()==""){
      $(this).css({ "border-color": "red" });
      statusArray.push(false)
     }else{
      $(this).css({ "border-color": " black" });
      statusArray.push(true)
     }//if
     })//each

     statusArray.forEach(e=>{
if(e==true)
count++
})//foreach
 if(count==statusArray.length){

  swal("Are you sure you want to do this?", {
        buttons: ["cancel", true],
      }).then(data=>{
      if(data==true){
        $(".spinner-border").css({ display: "inline-block" });
      $(".btnText").css({ display: "none" });
  $.ajax({
method:"POST",
url: "./php/addSkillFees.php",
data:{batch:$("#batch").val(),noOfSkill:$("#noOfSkill").val(),data: $("#frm").serializeArray()},
success:(data)=>{
  console.log(data);
if(data==1){
  $(".spinner-border").css({ display: "none" });
      $(".btnText").css({ display: "inline-block" });
  swal({
              title: "Skills Added",
              icon: "success",
              button: "ok",
            });
            $("#batch").val("");
            $("#noOfSkill").val("");
            $("#frm")[0].reset();
}
else if(data==0){
  swal("Already skills added for this batch :(", " ", "warning");
  $(".spinner-border").css({ display: "none" });
      $(".btnText").css({ display: "inline-block" });
}
else
swal("oops something went wrong :(", " ", "error");
$(".spinner-border").css({ display: "none" });
      $(".btnText").css({ display: "inline-block" });
},error:(err)=>{
  console.log(err);
  swal("oops something went wrong :(", " ", "error");
  $(".spinner-border").css({ display: "none" });
      $(".btnText").css({ display: "inline-block" });
}
 })//ajax
      }
      })//swal
}
else{
  swal("please fill all the fields", " ", "warning");
}
    })//button
  })
