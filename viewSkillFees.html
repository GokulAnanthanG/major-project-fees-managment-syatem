<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(()=>{
  function getSkills(){
      $(".student-list-table").empty();
    $(".spinner1").css({ display: "inline-block" });
    var lastId=0;
     $.ajax({
      type: "GET",
        url: "./php/getSkillFees.php",
        success: (data) => {
          if(data!=00){
            $(".spinner1").css({ display: "none" });
            var data =JSON.parse(data)
            data.forEach(e => {
              lastId=e.id;
                 $(".student-list-table").append(`<tr><td>${e.batch}</td> <td>${e.noOfSkill}</td>
                  <td><button eid='${e.id}' title="view other fees" class="action action3"><i class="fa fa-eye"></i></button></td>
                  <td><button eid='${e.id}' title="edit record" class="action action1"><i class="fa fa-pencil"></i></button></td>
              <td><button title="delete permanently" eid='${e.id}' class="action action2"><i class="fa fa-trash"></i></button></td><tr>`)
            });
          }
          else if(data==00){
            $(".spinner1").css({ display: "none" });
            $(".student-list-table").empty().append(`<tr><td colspan='5'><p align="center">No Records</p></td></tr>`);
          }
        },
        error:(err)=>{
          $(".spinner1").css({ display: "none" });
          console.log(err);
          swal("oops something went wrong :(", " ", "error");
        }
    })
  }//fn
  getSkills();
//delete

$(document).on("click",".action2",function(){

var delId=$(this).attr("eid");
swal({
title: "Are you sure?",
text: "Once deleted, unable to recover this record ",
icon: "warning",
buttons: true,
dangerMode: true,
})
.then((willDelete) => {
if (willDelete) {

  $(".spinner1").css({ display: "inline-block" });
  var batch=   JSON.parse(localStorage.getItem("FMSbATcHSeM")).batch;
  $.ajax({
    type: "POST",
      url: "./php/deleteSkillFees.php",
      data:{batch:batch,id:delId},
      success:(data)=>{ 
          if(data!=0){
            getSkills();
            swal("record has been deleted!", {
    icon: "success",
  });
            $(".spinner1").css({ display: "none" });
          }
          else{
            $(".spinner1").css({ display: "none" });
            swal("oops something went wrong :(", " ", "warning"); 
          }
  },
  error:(err)=>{
    $(".spinner1").css({ display: "none" });
    swal("oops something went wrong :(", " ", "warning");
  }
})//ajax
 
} else {
  swal("this record is safe!");
}
});
})//delete
