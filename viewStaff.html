    $(document).ready(()=>{
//key up
$("#name").keyup(()=>{
  $("#student-list-table").empty().append("<tr><th>Staff Name</th><th>User Name</th><th>Position</th>   </tr>")
    $(".spinner1").css({ display: "inline-block" });
      var lastId=0;
      $.ajax({
        type: "POST",
          url: "./php/getAllRelatedStaff.php",
          data:{name:$("#name").val()},
          success: (data) => {
            console.log(data);
            if(data!=00){
              $(".spinner1").css({ display: "none" });
              var data =JSON.parse(data)
              data.forEach(e => {
                lastId=e.id;
                  $("#student-list-table").append(`<tr><td>${e.name}</td> <td>${e.userName}</td><td>${e.position}</td>
                    <td><button eid='${e.rollNo}' title="view other fees" class="action action3"><i class="fa fa-eye"></i></button></td>
                    <td><button eid='${e.rollNo}' title="edit record" class="action action1"><i class="fa fa-pencil"></i></button></td>
                <td><button title="delete permanently" eid='${e.id}' class="action action2"><i class="fa fa-trash"></i></button></td><tr>`)
              });
            }
            else if(data==00){
              $("#student-list-table").empty()
              $(".spinner1").css({ display: "none" });
              $(".student-list-table").append(`<tr><td colspan='5'><p align="center">No Records</p></td></tr>`);
            }
          },
          error:(err)=>{
            $("#student-list-table").empty()
            console.log(err);
            $(".spinner1").css({ display: "none" });
            swal("oops something went wrong :(", " ", "error");
          }
      })
})
//end keyup

  function getAllStaff(){
    $("#student-list-table").empty().append("<tr><th>Staff Name</th><th>User Name</th><th>Position</th>   </tr>")
    $(".spinner1").css({ display: "inline-block" });
      var lastId=0;
      $.ajax({
        type: "GET",
          url: "./php/getAllStaff.php",
          success: (data) => {
            if(data!=00){
              $(".spinner1").css({ display: "none" });
              var data =JSON.parse(data)
              data.forEach(e => {
                lastId=e.id;
                  $("#student-list-table").append(`<tr><td>${e.name}</td> <td>${e.userName}</td><td>${e.position}</td>
                    <td><button eid='${e.id}' title="view other fees" class="action action3"><i class="fa fa-eye"></i></button></td>
                    <td><button eid='${e.id}' title="edit record" class="action action1"><i class="fa fa-pencil"></i></button></td>
                <td><button title="delete permanently" eid='${e.id}' class="action action2"><i class="fa fa-trash"></i></button></td><tr>`)
              });
            }
            else if(data==00){
              $(".spinner1").css({ display: "none" });
              $(".student-list-table").append(`<tr><td colspan='5'><p align="center">No Records</p></td></tr>`);
            }
          },
          error:(err)=>{
            console.log(err);
            $(".spinner1").css({ display: "none" });
            swal("oops something went wrong :(", " ", "error");
          }
      })
  }//fn
  getAllStaff();
    
    $("#all").click(()=>{
      getAllStaff();
    })//

//delete

$(document).on("click",".action2",function(){

var delId=$(this).attr("eid");
swal({
title: "Are you sure?",
text: "Once deleted, unable to recover this record ",
icon: "warning",
buttons: true,
dangerMode: true,
})
.then((willDelete) => {
if (willDelete) {

  $(".spinner1").css({ display: "inline-block" });
  var batch=   JSON.parse(localStorage.getItem("FMSbATcHSeM")).batch;
  $.ajax({
    type: "POST",
      url: "./php/deleteStaff.php",
      data:{batch:batch,id:delId},
      success:(data)=>{ 
          if(data!=0){
            getAllStaff();
            swal("record has been deleted!", {
    icon: "success",
  });
            $(".spinner1").css({ display: "none" });
          }
          else{
            $(".spinner1").css({ display: "none" });
            swal("oops something went wrong :(", " ", "warning"); 
          }
  },
  error:(err)=>{
    $(".spinner1").css({ display: "none" });
    swal("oops something went wrong :(", " ", "warning");
  }
})//ajax
 
} else {
  swal("this record is safe!");
}
});
})//delete
