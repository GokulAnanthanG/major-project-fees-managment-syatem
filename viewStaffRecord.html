      crossorigin="anonymous"

    />
    <!--css-->

  <body>
    <div class="container">
      <h3 class="title mt-5">
        <i class="fa fa-user-circle"></i>&nbsp;<span class="name"></span> Record
      </h3>
      <div class="row">
        <div class="col-lg-6">
          <center><i class="spinner-border spinner1"></i></center>
          <br />
          <table class="table mt-5" style="color: white">
            <tr>
              <th>Name</th>
              <td class="name">--</td>
            </tr>
            <tr>
              <th>User Name</th>
              <td id="userName">--</td>
            </tr>
            <tr>
              <th>Position</th>
              <td id="position">--</td>
            </tr>
            <tr>
              <th>Password</th>
              <td id="password">--</td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
          </table>
        </div>
        <div class="col-lg-6">
          <center>
            <br />
            <img class="img-fluid" src="./assets/images/logo.png" alt="" />
            <h3>SSB</h3>
            <h4>Fees Management System</h4>
            <br />
            <a href="viewStaff.html">
              <button class="btn btn-primary">
                <i class="fa fa-arrow-left"></i>
                &nbsp; Back
              </button></a
            >
          </center>
        </div>
        <!--row-->
      </div>

      <!--container-->
    </div>

  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"
  ></script>
  <!--jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(() => {
      $(".spinner1").css({ display: "inline-block" });
      var params = new window.URLSearchParams(window.location.search);
      var id = params.get("id");

      $.ajax({
        type: "POST",
        url: "./php/getIndividualStaff.php",
        data: { id: id },
        success: (data) => {
          console.log(data);
          if (data != 0) {
            $(".spinner1").css({ display: " none" });
            var data = JSON.parse(data);
            data = data[0];
            $(".name").html(data.name);
            $("#userName").html(data.userName);
            $("#password").html(data.password);
            $("#position").html(data.position);
          } else {
            $(".spinner1").css({ display: " none" });
            swal("oops something went wrong :(", " ", "error");
          }
        },
        error: (err) => {
          $(".spinner1").css({ display: " none" });
          swal("oops something went wrong :(", " ", "error");
        },
      });
    });
  </script>
</html>
